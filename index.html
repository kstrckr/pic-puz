<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pic-Puz: the javascript picture arrangement puzzle</title>
        <link rel="stylesheet" href="stylesheet.css" type="text/css">
    </head>
    <body>
        <div id="game-container">
        </div>
        <script type="text/javascript" src="game-state-2d.js"></script>
        <script type="text/javascript"> 
            document.getElementById("game-container").addEventListener("click", function(e){
                let clickedElement = e.srcElement
                if (e.srcElement.id === 'game-container') return;
                let clickedTileX = parseInt(clickedElement.style.left)/25;
                let clickedTileY = parseInt(clickedElement.style.top)/25;
                moveATile(clickedElement, clickedTileX, clickedTileY, tileArr)
            })
        </script>
        
    </body>
</html>
